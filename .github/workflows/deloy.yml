name: Deploy to Vercel

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # ðŸ“¦ Báº¯t Ä‘áº§u táº¡o Deployment status Ä‘á»ƒ hiá»‡n dÆ°á»›i commit
      - name: Create GitHub Deployment
        uses: bobheadxi/deployments@v1
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production

      # ðŸš€ Deploy lÃªn Vercel
      - name: Deploy to Vercel
        id: vercel-deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: "--prod"
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

      # âœ… XÃ¡c nháº­n deployment thÃ nh cÃ´ng (Ä‘á»ƒ hiá»‡n trÃªn commit)
      - name: Deployment success
        uses: bobheadxi/deployments@v1
        if: success()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: success
          env: production
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      # ðŸ’¬ BÃ¬nh luáº­n link preview vÃ o Pull Request (náº¿u lÃ  PR)
      - name: Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const url = `${{ steps.vercel-deploy.outputs.url }}`;
            const prNumber = context.payload.pull_request.number;
            github.rest.issues.createComment({
              ...context.repo,
              issue_number: prNumber,
              body: `ðŸš€ Deployed preview: ${url}`
            });
